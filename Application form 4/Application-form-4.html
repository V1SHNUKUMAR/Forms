<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Application form 4/css/Application-form-4.css" />
  </head>
  <body>
    <div class="shapes">
      <!--?xml version="1.0" standalone="no"?-->              <svg id="sw-js-blob-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">                    <defs>                         <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">                            <stop id="stop1" stop-color="rgba(255, 255, 255, 1)" offset="0%"></stop>                            <stop id="stop2" stop-color="rgba(255, 255, 255, 1)" offset="100%"></stop>                        </linearGradient>                    </defs>                <path fill="url(#sw-gradient)" d="M18.7,-24.3C24.3,-17.5,29,-11.7,29.1,-5.9C29.2,-0.1,24.7,5.8,21.1,12.4C17.6,19.1,15,26.5,10.3,28C5.7,29.5,-0.9,25.1,-6.4,21.4C-12,17.8,-16.4,14.9,-22,10.3C-27.6,5.6,-34.3,-0.8,-35.3,-8.2C-36.4,-15.6,-31.8,-24,-25,-30.6C-18.1,-37.2,-9.1,-42,-1.3,-40.5C6.5,-39,13,-31.2,18.7,-24.3Z" width="100%" height="100%" transform="translate(50 50)" stroke-width="0" style="transition: all 0.3s ease 0s;"></path>              </svg>
    </div>
    <div class="container">
      <h1>Application Form</h1>
      <form action="#" class="form">
        <div class="form-control" id="name">
          <!-- <label for="name">Full Name</label> -->
          <input type="text" name="f-name" id="f-name" placeholder="First name" />
          <input type="text" name="l-name" id="l-name" placeholder="Last name"/>
        </div>
        <div class="form-control" id="gendor">
            <div class="gendorbox" id="male-box">
            <input type="radio" name="gendor" id="male" />
          <label for="male">Male</label>
            </div>
            <div class="gendorbox" id="female-box">
          <input type="radio" name="gendor" id="female" />
          <label for="female">Female</label>
            </div>
        </div>
        <div class="form-control" id="Contact-number">
          <!-- <label for="Contact no.">Contact no.</label> -->
          <input type="number" name="contact-no." id="contact-no." placeholder="Contact number"/>
        </div>
        <div class="form-control" id="email">
          <!-- <label for="email">Email</label> -->
        <input type="email" name="email" id="email" placeholder="Email ID" />
        </div>
        <div class="form-control" id="Job role">
          <!-- <label for="job-role">Job role</label> -->
        <select name="job-role" id="job-role">
            <option value="Software-developer">Select your Job role</option>
            <option value="Software-developer">Software developer</option>
            <option value="Senior-software-developer">Senior software developer</option>
            <option value="Frontend-developer">Frontend developer</option>
            <option value="Backend-developer">Backend developer</option>
            <option value="Fullstack-web-developer">Fullstack web developer</option>
          </select>
        </div>
        <div class="form-control" id="job-role" id="experience">
          <!-- <label for="experience">Experience</label> -->
          <select name="Experience" id="Experience">
            <option value="0 yr">Select your experience</option>
            <option value="0 yr">0 year (Fresher)</option>
            <option value="0 yr">0-1 years</option>
            <option value="0 yr">1-2 years</option>
            <option value="0 yr">2-5 years</option>
            <option value="0 yr">5 years or more</option>
          </select>
        </div>
        <div class="form-control" id="message">
          <!-- <label for="message">Describe yourself</label> -->
        <textarea name="message" id="message" cols="25" rows="3" placeholder="Describe yourself"></textarea>
        </div>
        <button>SEND <span>&#8594;</span></button>
        
      </form>
    </div>
  </body>
</html>
