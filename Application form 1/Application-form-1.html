<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Application form 1/css/Application-form-1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Application Form</h1>
      <form action="#" class="form">
        <div class="form-control" id="name">
          <!-- <label for="name">Full Name</label> -->
          <input type="text" name="f-name" id="f-name" placeholder="First name" />
          <input type="text" name="l-name" id="l-name" placeholder="Last name"/>
        </div>
        <div class="form-control" id="gendor">
            <div class="male">
            <input type="radio" name="gendor" id="male" />
          <label for="male">Male</label>
            </div>
            <div class="female">
          <input type="radio" name="gendor" id="female" />
          <label for="female">Female</label>
            </div>
        </div>
        <div class="form-control" id="Contact-number">
          <!-- <label for="Contact no.">Contact no.</label> -->
          <input type="number" name="contact-no." id="contact-no." placeholder="Contact number"/>
        </div>
        <div class="form-control" id="email">
          <!-- <label for="email">Email</label> -->
        <input type="email" name="email" id="email" placeholder="Email ID" />
        </div>
        <div class="form-control" id="Job role">
          <!-- <label for="job-role">Job role</label> -->
        <select name="job-role" id="job-role">
            <option value="Software-developer">Select your Job role</option>
            <option value="Software-developer">Software developer</option>
            <option value="Senior-software-developer">Senior software developer</option>
            <option value="Frontend-developer">Frontend developer</option>
            <option value="Backend-developer">Backend developer</option>
            <option value="Fullstack-web-developer">Fullstack web developer</option>
          </select>
        </div>
        <div class="form-control" id="job-role" id="experience">
          <!-- <label for="experience">Experience</label> -->
          <select name="Experience" id="Experience">
            <option value="0 yr">Select your experience</option>
            <option value="0 yr">0 year (Fresher)</option>
            <option value="0 yr">0-1 years</option>
            <option value="0 yr">1-2 years</option>
            <option value="0 yr">2-5 years</option>
            <option value="0 yr">5 years or more</option>
          </select>
        </div>
        <div class="form-control" id="message">
          <!-- <label for="message">Describe yourself</label> -->
        <textarea name="message" id="message" cols="25" rows="5" placeholder="Describe yourself"></textarea>
        </div>
        <button>SEND <span>&#8594;</span></button>
        
      </form>
    </div>
  </body>
</html>
